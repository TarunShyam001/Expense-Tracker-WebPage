<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Expenses </title>
    <link rel="stylesheet" href="../navigation.css">
    <link rel="stylesheet" href="expense.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->

</head>
<body>
    <header>
        <nav>
            <div class="logo"> Expense-Tracking Website </div>
            <div class="menu-btn" onclick="toggleMenu()">â˜°</div>
            <ul class="nav-links" id="navLinks">
                <li><a href="../Home/index.html">Home</a></li>
                <li><a href="../ExpenseTracker/expense.html" class="active">Expense-details</a></li>
                <li><a href="../SignUp/signup.html">Sign-up</a></li>
                <li><a href="../LoginPage/login.html">Login</a></li>
            </ul>
        </nav>
    
    </header>
    
    <script>
        function toggleMenu() {
            const navLinks = document.getElementById('navLinks');
            navLinks.classList.toggle('active');
        }
    </script>
    <main>
        <form class="expense-form">
            <div class="form-control">
                <h3 class="heading"> Expenses </h3>
            </div>
            <div class="form-control">
                <label for="title"> Expense-Title </label>
                <input type="text" name="title" id="title">
            </div>
            <div class="form-control">
                <label for="amount"> Expenses Amount : </label>
                <input type="number" name="amount" id="amount" step="0.5">
            </div>
            <div class="form-control">
                <label for="category"> Choose a Category : </label>
                <select name="category" id="category">
                    <option value="" disabled selected> Select </option>
                    <option value="Personal"> Personal </option>
                    <option value="Travel"> Travel </option>
                    <option value="Food"> Food </option>
                    <option value="Bills"> Bill </option>
                </select>
            </div>
            <div class="form-control">
                <label for="details"> Details : </label>
                <textarea name="details" id="details" rows="5" placeholder="Description about the expense..."></textarea>
            </div>
            <button class="btn" type="submit"> Add Expense </button>
            <button type="button" id="rzp-button"> Buy Premium </button>
        </form>
        
        <div class="premium-click" id="message" style="visibility: hidden;">Welcome Premium User!</div>
        
        <div class="data-list">
            <ul class="list-of-items" id="list-of-items">
                
            </ul>
        </div>
        <div class="data-list">
            <ul id="list-of-expenses"> 
                    
            </ul>
        </div>
    </main>
    
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>
    <script src="expense.js"></script>
</body>
</html>
